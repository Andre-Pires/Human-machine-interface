<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BarISTa</title>
	<link rel="stylesheet" type='text/css' href="css/reset.css">
	<link rel="stylesheet" type='text/css' href="css/text.css">
	<link rel="stylesheet" type='text/css' href="css/style.css">
	<link rel="stylesheet" type='text/css' href="css/960_16_col.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="javascript.js"></script>
</head>
<body>
	<div class="wrap container_16">
		<header id="header">
			<h1 id="title" class="grid_16">BarISTa</h1>
			<aside id="fillerdiv" class="grid_6">
				<iframe src="http://free.timeanddate.com/clock/i3vk7o26/n133/szw110/szh110/hbw0/hfc000/cf100/hgr0/hwc000/fav0/fiv0/mqcfff/mql15/mqw4/mqd94/mhcfff/mhl15/mhw4/mhd94/mmv0/hhcbbb/hmcddd" width="112" height="112"></iframe>
				<script type="text/javascript">window.onload=GetClock;</script>
				<div id="clockbox"></div>
				<br>

				<p class="arcondicionado"	onclick="regulaTemp(this);">-</p>
				<p class="arcondicionado"	id="temperatura">20°C</p>
				<p class="arcondicionado"	onclick="regulaTemp(this);">+</p>
			</aside>

			<div id="mdiv" class="grid_9">
				<img id="barista" class="menu" onClick="switchMenus();" src="resources/barista_button.png"	alt="barista">
				<img id="ementa" class="menu" onClick="switchEmenta(); checkMenusOpen(1);" src="resources/ementa_button.png"	alt="ementa" style="display:none">
				<img id="jogos" class="menu" onClick="switchMenus(); checkMenusOpen(2);" src="resources/jogos_button.png"	alt="jogos" style="display:none">
				<img id="eventos" class="menu" onClick="switchMenus(); checkMenusOpen(3);" src="resources/eventos_button.png"	alt="eventos" style="display:none">
				<img id="talao" class="menu" onClick="switchMenus(); checkMenusOpen(4);" src="resources/talao_button.png"	alt="talao" style="display:none">
				<img id="musica" class="menu" onClick="switchMenus(); checkMenusOpen(5);" src="resources/musica_button.png"	alt="musica" style="display:none"></div>
			<div>stuff</div>

		</header>

		<div id="ementa_tabela" class="grid_9" style="display:none">

			<br>

			<table id="tabela">

				<tr>
					<th class="tabela_titulo col1">Bebidas</th>
					<th class="tabela_titulo">Comida</th>
				</tr>

				<tr>
					<th class="tabela_titulo col1">
						<hr></th>
					<th class="tabela_titulo">
						<hr></th>
				</tr>

				<tr>
					<th class="col1">Café - Preço: 0.5€</th>
					<th>Amendoins - 1€</th>
				</tr>

				<tr>
					<td class="col1">Cerveja (33cl) - Preço: 1€</td>
					<td>Tosta Mista - 2.5€</td>
				</tr>

				<tr>
					<td class="col1">Sangria (33cl) - Preço: 2€</td>
					<td>Hamburguer - 5€</td>
				</tr>

				<tr>
					<td class="col1">Shot - Preço: 2€</td>
					<td>Bitoque - 7€</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
